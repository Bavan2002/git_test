<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="grid_container">
        <div class="grid_items" id="item1"><p id="answer"></p></div>
        <div class="grid_items numbers" id="item2">7</div>
        <div class="grid_items numbers" id="item3">8</div>
        <div class="grid_items numbers" id="item4">9</div>
        <div class="grid_items ops" id="item5">/</div>
        <div class="grid_items numbers" id="item6">4</div>
        <div class="grid_items numbers" id="item7">5</div>
        <div class="grid_items numbers" id="item8">6</div>
        <div class="grid_items ops" id="item9">*</div>
        <div class="grid_items numbers" id="item10">1</div>
        <div class="grid_items numbers" id="item11">2</div>
        <div class="grid_items numbers" id="item12">3</div>
        <div class="grid_items ops" id="item13">-</div>
        <div class="grid_items" id="item14">+/-</div>
        <div class="grid_items" id="item15">0</div>
        <div class="grid_items" id="item16">.</div>
        <div class="grid_items ops" id="item17">+</div>
        <div class="grid_items" id="item18">=</div>
        <div class="grid_items" id="item19">C</div>
        <div class="grid_items" id="item20">DEL</div>
       
    </div>
    <script src="script.js"></script>  
</body>
</html>
